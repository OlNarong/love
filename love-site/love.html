<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Do You Love Me?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    overflow: hidden;
}

.box {
    text-align: center;
}

h1 {
    font-size: 42px;
    margin-bottom: 10px;
}

h2 {
    font-weight: normal;
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    height: 200px;
    width: 300px;
    margin: auto;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: 0.2s;
}

#yesBtn {
    background-color: #ff4d4d;
    color: white;
    left: 50%;
    transform: translateX(-120%);
}

#noBtn {
    background-color: #cfcfcf;
    color: black;
    left: 50%;
    transform: translateX(20%);
}

.message {
    margin-top: 20px;
    font-size: 22px;
    color: #ffb3b3;
}

/* LOVE SCREEN */
.love-screen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeIn 0.5s ease;
}

.love-box {
    text-align: center;
    color: white;
}

.love-box h1 {
    font-size: 42px;
    margin-bottom: 10px;
}

.love-box p {
    font-size: 22px;
    margin-bottom: 20px;
}

.couple {
    font-size: 70px;
    margin: 15px 0;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="box">
    <h1>I â¤ï¸ YOU</h1>
    <h2>Do you love me?</h2>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.querySelector(".buttons");

// NO button run but stay inside box
noBtn.addEventListener("mouseover", () => {
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
});

// YES click â†’ LOVE SCREEN
yesBtn.addEventListener("click", () => {
    const loveScreen = document.createElement("div");
    loveScreen.className = "love-screen";

    loveScreen.innerHTML = `
        <div class="love-box">
            <h1>ğŸ’– I LOVE YOU ğŸ’–</h1>
            <p>Forever & Always</p>

            <div class="couple">ğŸ‘¦ğŸ’‹ğŸ‘§</div>
            <div class="couple">ğŸ’ğŸ‘°ğŸ¤µğŸ’</div>

            <p>We are getting married ğŸ˜</p>
        </div>
    `;

    document.body.appendChild(loveScreen);
});
</script>

</body>
</html>
